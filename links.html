<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Links</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <h1>Welcome to my webpage</h1>
        <h2>My name is Joyce</h2>

        <img src="images/totoro.jpg" width="300" height="300">

        <h2>Absolute URLs</h2>
        <p><a href="https://google.com">Google.com</a></p>
        <p><a href="https://unai.edu">UNAI.edu</a></p>
        <p><a href="https://www.w3schools.com/html/html_links.asp">W3schools HTML links tutorial</a></p>

        <h2>Relative URLs</h2>
        <p><a target="_blank" href="lists.html">lists.html</a></p>
        <p><a href="hello.html">links.html</a></p>
        <p><a href="links.html">links.html</a></p>

    </body>
</html>
